---
include:
  - remote: https://jobs.just-ci.dev/66-bug-python-3-11-breaks-python-pip-licenses/python/generic.yml

python:build:
  extends: .python:pre
  stage: build
  variables:
    JOB_PACKAGE: build
  script:
    - !reference [".python:pre", script]
    - python -m build . --outdir ${CI_PROJECT_DIR}/dist
  artifacts:
    paths:
      - dist
  needs: []
